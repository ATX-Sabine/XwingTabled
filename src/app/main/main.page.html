<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <div class="squadron-container">
    <div [class]="squadronCss()" *ngFor="let squadron of squadrons">
      <div class="squadron-header">
        <xwing-icon [name]="squadron.faction"></xwing-icon> {{ squadron.name }}
      </div>
      <xws-pilot 
        *ngFor="let pilot of squadron.pilots" 
        [pilot]="pilot" 
        [faction]="squadron.faction" 
        [class]="pilotCss()"></xws-pilot>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="xwsAddButton()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
