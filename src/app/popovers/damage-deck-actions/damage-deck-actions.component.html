<div class="damage-deck-actions">
  <xwing-icon [name]="'hit'" class="damage-deck-icon"></xwing-icon>
  <strong>
    Damage Deck
  </strong>
  <p>
    {{ state.damagedeck.length }} cards left, {{ state.damagediscard.length}} discarded
  </p>
  <ion-button expand="full" (click)="shuffleDeck()">Shuffle Deck</ion-button>
  <ion-button expand="full" [disabled]="state.damagediscard.length <= 0" (click)="shuffleDiscarded()">Shuffle discarded</ion-button>
</div>
