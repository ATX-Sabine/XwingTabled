<span class="attack-stats">
  <span>
      <xwing-icon [name]="attack.arc"></xwing-icon>
      <span class="attack-text">{{ attack.value }}</span>
    </span>
    <span *ngIf="attack.minrange">
      <xwing-icon *ngIf="attack.ordnance" [name]="'rangebonusindicator'"></xwing-icon>
      <span class="attack-text attack-range">{{ attack.minrange }}-{{ attack.maxrange }}</span>
    </span>
</span>
