<ion-button expand="full" color="danger" *ngIf="card.exposed" (click)="presentDamagePopover($event)">
  <span *ngIf="card.exposed">{{ card.title }}</span>
  <xwing-icon [name]="'crit'"></xwing-icon>
</ion-button>
<ion-button expand="full" color="danger" fill="outline" *ngIf="!card.exposed" (click)="presentDamagePopover($event)">
  <span>Damage Card</span>
  <xwing-icon [name]="'hit'"></xwing-icon>
</ion-button>
